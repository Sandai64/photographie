<div
    class="relative flex flex-col items-center justify-center w-full gap-4 py-40 select-none"
    style="background-image: url('../../../assets/albums/preview/{{ randomBanner[0] }}/{{ randomBanner[1] }}.jpg'); background-position: center; background-size: cover;"
>
    <div class="absolute bottom-0 left-0 flex justify-between w-full px-2 py-1 font-mono text-xs text-white bg-black">
        <p>Série {{ randomBanner[0] }}-{{ randomBanner[1] }}</p>
        <app-download-button [albumID]="randomBanner[0].toString()" [index]="randomBanner[1]"/>
    </div>
    <p class="px-6 py-3 text-lg italic text-white bg-black">Erwan EGASSE ⋅ Photographie</p>
    <div class="flex items-center justify-between gap-10">
        <button routerLink="/stocks" class="px-4 py-2 text-white underline transition-all bg-black cursor-pointer hover:-translate-y-1 hover:opacity-75">Pellicules</button>
        <button routerLink="/albums" class="px-4 py-2 text-white underline transition-all bg-black cursor-pointer hover:-translate-y-1 hover:opacity-75">Séries</button>
    </div>
</div>
