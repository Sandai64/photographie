<p class="pb-4 text-2xl font-bold">Toutes les photos (vrac)</p>

<p class="mb-4 italic select-none">Utilisez les boutons Pellicules & Séries ci-dessus pour affiner votre recherche.</p>

<div class="grid items-center justify-center grid-cols-5 gap-4">
    @for (album of albums; track $index) {
        @for (photo of AlbumsService.getPhotosURIs(album); track $index) {
            <div class="flex flex-col justify-center pb-4 mx-auto">
                <img class="border rounded-lg shadow-md max-h-60" [src]="photo" alt="{{album.id}}-{{$index}}">
                <p class="font-mono text-sm italic text-center">Série {{ album.id }}-{{ $index }}</p>
            </div>
        }
    }
</div>
